<!DOCTYPE html><html lang="ar">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>واجهة تسجيل دخول - نظام المسموح بهم فقط</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      background: linear-gradient(120deg, #8b0000, #1a0000, #000000);
      background-size: 400% 400%;
      animation: fieryGradient 20s ease infinite;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
    }
    @keyframes fieryGradient {
      0% {background-position: 0% 50%;}
      50% {background-position: 100% 50%;}
      100% {background-position: 0% 50%;}
    }
    .container {
      background: rgba(20, 0, 0, 0.7);
      padding: 40px 30px;
      border-radius: 18px;
      box-shadow: 0 0 25px #ff0000cc, 0 0 50px #8b0000aa;
      width: 320px;
      text-align: center;
      animation: fadeInUpSmooth 1.5s forwards;
    }
    .hidden {
      display: none;
    }
    h2 {
      margin-bottom: 30px;
      font-weight: 900;
      letter-spacing: 2px;
      color: #ffffff;
      opacity: 0;
      transform: translateY(40px);
      animation: fadeInUpSmooth 1.5s forwards;
      animation-delay: 0.2s;
    }
    button {
      width: 100%;
      padding: 16px 0;
      margin: 12px 0;
      border: none;
      border-radius: 14px;
      font-size: 1.15rem;
      font-weight: 700;
      cursor: pointer;
      background: linear-gradient(45deg, #ff0000, #8b0000);
      color: #fff;
      box-shadow: 0 6px 20px #ff0000cc;
      transition: all 0.4s ease;
      text-transform: uppercase;
      position: relative;
      overflow: hidden;
      animation: fadeInUpSmooth 1.5s forwards;
    }
    button:hover {
      background: linear-gradient(45deg, #ff4c4c, #aa0000);
      box-shadow: 0 8px 30px #ff1a1acc;
      transform: scale(1.07);
    }
    #guestBtn { animation-delay: 0.5s; }
    #allowedBtn { animation-delay: 0.8s; }
    @keyframes fadeInUpSmooth {
      0% { opacity: 0; transform: translateY(40px); }
      60% { opacity: 1; transform: translateY(-10px); }
      80% { transform: translateY(5px); }
      100% { opacity: 1; transform: translateY(0); }
    }
    input[type="text"], input[type="password"], textarea {
      width: 85%;
      padding: 12px 25px;
      margin: 12px auto;
      display: block;
      border: none;
      border-radius: 12px;
      font-size: 1rem;
      outline: none;
      box-shadow: inset 0 0 8px #ff0000cc;
      background: rgba(30, 0, 0, 0.8);
      color: #fff;
    }
    #publishBtn {
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      width: 120px;
      height: 45px;
      border-radius: 12px;
      font-size: 16px;
      font-weight: 700;
      background: linear-gradient(45deg, #ff0000, #8b0000);
      box-shadow: 0 5px 15px #ff0000cc;
      color: white;
      cursor: pointer;
      text-transform: uppercase;
    }
  </style>
</head>
<body>
<div id="mainPage" class="container">
  <h2>تسجيل دخول</h2>
  <button id="guestBtn">geust</button>
  <button id="allowedBtn">المسموح بهم فقط</button>
</div><div id="allowedPage" class="container hidden">
  <h2>المسموح بهم فقط</h2>
  <input type="text" id="username" placeholder="اسم المستخدم" />
  <input type="password" id="password" placeholder="كلمة المرور" />
  <button id="loginBtn">تأكيد</button>
</div><div id="mainInterface" class="hidden">
  <div class="tabs">
    <button>الدعم الفني</button>
    <button>التبويب 2</button>
    <button>التبويب 3</button>
  </div>
  <div id="mainContent">
    <h2>مرحباً بك في النظام</h2>
  </div>
  <button id="publishBtn">نشر</button>
</div><div id="publishPage" class="container hidden">
  <h2>نشر سكربت</h2>
  <textarea id="scriptDescription" placeholder="اكتب شرح السكربت هنا..."></textarea>
  <input type="file" id="imageInput" accept="image/*" />
  <textarea id="scriptContent" placeholder="اكتب السكربت هنا..."></textarea>
  <button id="finalPublishBtn">نشر الآن</button>
</div><script>
const guestBtn = document.getElementById('guestBtn');
const allowedBtn = document.getElementById('allowedBtn');
const loginBtn = document.getElementById('loginBtn');
const publishBtn = document.getElementById('publishBtn');
const finalPublishBtn = document.getElementById('finalPublishBtn');

const mainPage = document.getElementById('mainPage');
const allowedPage = document.getElementById('allowedPage');
const mainInterface = document.getElementById('mainInterface');
const publishPage = document.getElementById('publishPage');
const mainContent = document.getElementById('mainContent');

allowedBtn.addEventListener('click', () => {
  mainPage.classList.add('hidden');
  allowedPage.classList.remove('hidden');
});

guestBtn.addEventListener('click', () => {
  mainPage.classList.add('hidden');
  mainInterface.classList.remove('hidden');
  publishBtn.classList.add('hidden');
});

loginBtn.addEventListener('click', () => {
  const username = document.getElementById('username').value.trim();
  const password = document.getElementById('password').value.trim();
  if (username === 'aziz' && password === 'aziz900') {
    allowedPage.classList.add('hidden');
    mainInterface.classList.remove('hidden');
    publishBtn.classList.remove('hidden');
  } else {
    alert('الاسم أو كلمة المرور غير صحيحة');
  }
});

publishBtn.addEventListener("click", () => {
  mainInterface.classList.add('hidden');
  publishPage.classList.remove('hidden');
});

finalPublishBtn.addEventListener("click", () => {
  const desc = document.getElementById("scriptDescription").value.trim();
  const script = document.getElementById("scriptContent").value.trim();
  const imgInput = document.getElementById("imageInput");
  const file = imgInput.files[0];
  if (!desc || !script || !file) return alert("يرجى ملء كل الخانات!");
  const reader = new FileReader();
  reader.onload = function () {
    const imgBase64 = reader.result;
    const post = { description: desc, script: script, image: imgBase64, id: Date.now() };
    const oldPosts = JSON.parse(localStorage.getItem("scriptsData") || "[]");
    oldPosts.push(post);
    localStorage.setItem("scriptsData", JSON.stringify(oldPosts));
    alert("تم النشر!");
    location.reload();
  };
  reader.readAsDataURL(file);
});

window.addEventListener("load", () => {
  const posts = JSON.parse(localStorage.getItem("scriptsData") || "[]");
  posts.forEach(post => {
    const div = document.createElement("div");
    div.style = "background:#220000aa;padding:20px;margin:15px 0;border-radius:12px;box-shadow:0 0 15px #ff0000aa;";
    div.innerHTML = `
      <p><b>الشرح:</b> ${post.description}</p>
      <img src="${post.image}" style="max-width:100%;border-radius:10px;margin:10px 0;">
      <textarea readonly style="width:100%;height:100px;border:none;background:#1a0000;color:white;padding:10px;border-radius:10px;margin-bottom:10px;">${post.script}</textarea><button onclick="navigator.clipboard.writeText(\`${post.script}\`)">نسخ السكربت</button>
  <button onclick="deleteScript(${post.id})" style="margin-left:10px;background:#660000;">حذف</button>
`;
mainContent.appendChild(div);

}); });

function deleteScript(id) { let posts = JSON.parse(localStorage.getItem("scriptsData") || "[]"); posts = posts.filter(p => p.id !== id); localStorage.setItem("scriptsData", JSON.stringify(posts)); location.reload(); } </script>

</body>
</html>
