<!DOCTYPE html><html lang="ar">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>واجهة تسجيل دخول - نظام المسموح بهم فقط</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      background: linear-gradient(120deg, #8b0000, #1a0000, #000000);
      background-size: 400% 400%;
      animation: fieryGradient 20s ease infinite;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
    }
    @keyframes fieryGradient {
      0% {background-position: 0% 50%;}
      50% {background-position: 100% 50%;}
      100% {background-position: 0% 50%;}
    }
    .container {
      background: rgba(20, 0, 0, 0.7);
      padding: 40px 30px;
      border-radius: 18px;
      box-shadow: 0 0 25px #ff0000cc, 0 0 50px #8b0000aa;
      width: 320px;
      text-align: center;
      animation: fadeInUpSmooth 1.5s forwards;
    }
    .hidden {
      display: none;
    }
    h2 {
      margin-bottom: 30px;
      font-weight: 900;
      letter-spacing: 2px;
      color: #ffffff;
      opacity: 0;
      transform: translateY(40px);
      animation: fadeInUpSmooth 1.5s forwards;
      animation-delay: 0.2s;
    }
    button {
      width: 100%;
      padding: 16px 0;
      margin: 12px 0;
      border: none;
      border-radius: 14px;
      font-size: 1.15rem;
      font-weight: 700;
      cursor: pointer;
      background: linear-gradient(45deg, #ff0000, #8b0000);
      color: #fff;
      box-shadow: 0 6px 20px #ff0000cc;
      transition: all 0.4s ease;
      text-transform: uppercase;
      position: relative;
      overflow: hidden;
      animation: fadeInUpSmooth 1.5s forwards;
    }
    button::before {
      content: "";
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: rgba(255, 255, 255, 0.2);
      transform: rotate(45deg);
      transition: all 0.7s ease;
      pointer-events: none;
      filter: blur(8px);
      opacity: 0;
    }
    button:hover::before {
      opacity: 1;
      left: 100%;
    }
    button:hover {
      background: linear-gradient(45deg, #ff4c4c, #aa0000);
      box-shadow: 0 8px 30px #ff1a1acc;
      transform: scale(1.07);
      animation: none;
    }
    #guestBtn { animation-delay: 0.5s; }
    #allowedBtn { animation-delay: 0.8s; }
    @keyframes fadeInUpSmooth {
      0% { opacity: 0; transform: translateY(40px); }
      60% { opacity: 1; transform: translateY(-10px); }
      80% { transform: translateY(5px); }
      100% { opacity: 1; transform: translateY(0); }
    }
    input[type="text"], input[type="password"] {
      width: 85%;
      padding: 12px 25px;
      margin: 12px auto;
      display: block;
      border: none;
      border-radius: 12px;
      font-size: 1rem;
      outline: none;
      box-shadow: inset 0 0 8px #ff0000cc;
      background: rgba(30, 0, 0, 0.8);
      color: #fff;
      transition: box-shadow 0.3s ease;
      text-align: left;
    }
    input[type="text"]:focus, input[type="password"]:focus {
      box-shadow: 0 0 15px #ff4c4ccc;
    }
    .error-msg, .success-msg {
      font-weight: 700;
      margin-top: 10px;
      display: none;
    }
    .error-msg { color: #ff5555; }
    .success-msg { color: #55ff55; }.tabs {
  position: fixed;
  top: 0;
  left: 50%;
  transform: translateX(-50%);
  width: 90%;
  display: flex;
  justify-content: center;
  gap: 15px;
  background: linear-gradient(270deg, #660000, #330000, #660000);
  animation: waveAnimation 6s ease-in-out infinite;
  padding: 20px;
  box-shadow: 0 4px 15px rgba(255, 0, 0, 0.5);
  align-items: center;
  border-radius: 18px;
  z-index: 999;
}
.tabs button {
  padding: 12px 25px;
  border-radius: 12px;
  background: linear-gradient(45deg, #ff0000, #8b0000);
  box-shadow: 0 3px 10px #ff0000cc;
  color: white;
  cursor: pointer;
  font-weight: 700;
  text-transform: uppercase;
}
.tabs button:hover {
  background: linear-gradient(45deg, #ff4c4c, #aa0000);
  box-shadow: 0 4px 15px #ff1a1acc;
  transform: scale(1.05);
}
@keyframes waveAnimation {
  0%, 100% { background-position: 0% 50%; }
  50% { background-position: 100% 50%; }
}
#mainContent {
  margin-top: 140px;
  text-align: center;
  animation: fadeInUpSmooth 1.2s forwards;
  padding: 0 15px;
}
#publishBtn {
  position: absolute;
  bottom: 20px;
  left: 50%;
  transform: translateX(-50%);
  width: 140px;
  height: 45px;
  border-radius: 12px;
  font-size: 16px;
  font-weight: 700;
  background: linear-gradient(45deg, #ff0000, #8b0000);
  box-shadow: 0 5px 15px #ff0000cc;
  color: white;
  cursor: pointer;
  transition: background 0.3s ease;
  text-transform: uppercase;
}
#publishBtn:hover {
  background: linear-gradient(45deg, #ff4c4c, #aa0000);
  box-shadow: 0 7px 20px #ff1a1acc;
  transform: scale(1.05);
}

  </style>
</head>
<body>
  <!-- هنا أكمل البنية الخاصة بك بناءً على هذا التصميم الجديد -->
  <!-- قم بإضافة واجهة النشر، اختيار الصورة، التخزين المحلي، وإدارة الجلسة باستخدام localStorage -->  <script>
    // حفظ الجلسة
    const sessionKey = 'loggedIn';

    // عند التحميل
    window.onload = () => {
      if (localStorage.getItem(sessionKey) === 'true') {
        document.getElementById('mainPage').classList.add('hidden');
        document.getElementById('mainInterface').classList.remove('hidden');
        document.getElementById('publishBtn').classList.remove('hidden');
      }
    };

    // تسجيل الدخول
    document.getElementById('loginBtn').addEventListener('click', () => {
      const username = document.getElementById('username').value.trim();
      const password = document.getElementById('password').value.trim();
      const errorMsg = document.getElementById('errorMsg');
      const successMsg = document.getElementById('successMsg');

      errorMsg.style.display = 'none';
      successMsg.style.display = 'none';

      if (username === 'aziz' && password === 'aziz900') {
        successMsg.style.display = 'block';
        localStorage.setItem(sessionKey, 'true');
        setTimeout(() => {
          document.getElementById('allowedPage').classList.add('hidden');
          document.getElementById('mainInterface').classList.remove('hidden');
          document.getElementById('publishBtn').classList.remove('hidden');
        }, 800);
      } else {
        errorMsg.style.display = 'block';
      }
    });

    // تسجيل دخول ضيف
    document.getElementById('guestBtn').addEventListener('click', () => {
      localStorage.removeItem(sessionKey);
      document.getElementById('mainPage').classList.add('hidden');
      document.getElementById('mainInterface').classList.remove('hidden');
    });
  </script></body>
</html>
